{% extends 'base.html' %}  
{% block body %}  

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="mt-5" style="margin-left: 200px;">Add expense :</h3>
            <form method='POST' action='/addexpense' style="margin-left: 200px;">
                <div class="form-group">
                    <label>Date of expense</label>
                    <input class="form-control" type="date" name="date" id="date">
                </div>
                <div class="form-group">
                    <label>Expense name</label>
                    <input class="form-control" type="text" name="expensename" id="expensename">
                </div>
                <div class="form-group">
                    <label>Expense amount</label>
                    <input class="form-control" type="text" name="amount" id="amount">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="household">Household</option>
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input class="btn btn-danger" type="submit" value="Add">
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
